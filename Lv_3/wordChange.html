<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      function solution(begin, target, words) {
        let answer = 0;

        const check = Array(words.length).fill(0);

        const begin_arr = [...begin];

        function DFS(index) {
          for (let j = 0; j < words.length; j++) {
            const word_arr = [...words[j]];
            let cnt = 0;

            for (let k = 0; k < word_arr.length; k++) {
              if (begin_arr[k] === word_arr[k]) cnt++;
            }

            if (cnt === 2) {
              check[j] = 1;
              answer++;
              DFS(j);
            }
          }
        }

        if (words.findIndex((item) => item === target) === -1) return 0;
        else {
          for (let i = 0; i < words.length; i++) {
            if (check[i] === 0) {
              check[i] = 1;
              DFS(i);
            }
          }
        }

        return answer;
      }
      console.log(
        solution("hit", "cog", ["hot", "dot", "dog", "lot", "log", "cog"])
      );
    </script>
  </body>
</html>
