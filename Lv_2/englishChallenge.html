  <body>
    <script>
      function solution(n, words) {
        var answer = [0, 0];

        let map = new Map();

        map.set(words[0], 1);

        for (let i = 1; i < words.length; i++) {
          let previous = words[i - 1][words[i - 1].length - 1];

          let next = words[i][0];

          if (previous === next) {
            if (map.has(words[i])) {
              if (i < n) answer[1] = 1;
              else answer[1] = Math.floor(i / n) + 1;
              answer[0] = Math.floor(i % n) + 1;

              return answer;
            }
            map.set(words[i], (i % n) + 1);
          } else if (previous !== next) {
            if (i < n) answer[1] = 1;
            else answer[1] = Math.floor(i / n) + 1;
            answer[0] = Math.floor(i % n) + 1;
            return answer;
          }
        }

        return answer;
      }

      let words = [
        "tank",
        "kick",
        "know",
