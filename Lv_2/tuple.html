<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = [];

        let stack = [];

        let tmp = [];

        for (let i = 1; i < s.length - 1; i++) {
          if (s[i] !== "{" && s[i] !== "}") {
            stack.push(s[i]);
          } else if (s[i] === "}") {
            tmp.push(stack.join(""));
            stack = [];
          }
        }

        console.log(tmp);

        let arr = [];

        for (let x of tmp) {
          const split_arr = x.split(",");

          if (split_arr[0] === "") {
            split_arr.splice(0, 1);
          }

          arr.push(split_arr);
        }

        console.log(arr);

        arr.sort((a, b) => a.length - b.length);

        for (let x of arr) {
          for (let y of x) {
            if (!answer.includes(Number(y))) {
              answer.push(Number(y));
            }
          }
        }

        return answer;
      }
      console.log(solution("{{2},{2,1},{2,1,3},{2,1,3,4}}"));
      //console.log(solution("{{1,2,3},{2,1},{1,2,4,3},{2}}"));
      //console.log(solution("{{123}}"));
      //console.log(solution("{{20,111},{111}}"));
    </script>
  </body>
</html>
