<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(k, m, names, amounts) {
        let answer = 0;

        let namesCheck = "";

        let cnt = 1;

        for (let i = 0; i < names.length; i++) {
          if (namesCheck === names[i].toLowerCase()) cnt++;
          else cnt = 1;

          namesCheck = names[i].toLowerCase();

          if (cnt >= k || amounts[i] >= m) answer++;
        }

        return answer;
      }
      console.log(
        solution(
          3,
          50000,
          [
            "msLEE",
            "jsKim",
            "jsKIM",
            "jskiM",
            "jskim",
            "John",
            "john",
            "John",
            "msLEE",
            "msLEE",
            "jsKIM",
            "roy",
          ],
          [
            950, 52524, 1400, 6055, 10000, 4512, 512, 52000, 9000, 49000, 1400,
            50000,
          ]
        )
      );
      console.log(
        solution(
          2,
          3451,
          ["abcd", "aBCd", "jsKIM", "rrr", "rrr"],
          [950, 1000, 1400, 4000, 10000]
        )
      );
    </script>
  </body>
</html>
