<!-- 
  좌표가 이차원 배열로 주어지고 해당 좌표에는 유닛이 지정되어 있다.
  시작좌표와 끝좌표가 각각 주어진다.

  이때 시작좌표부터 끝좌표까지 마우스로 드래그할때 (사각형모양으로 드래그됨) 
  선택되는 유닛의 수를 반환하시오.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(location, s, e) {
        let answer = 0;

        let dx = [s[0], e[0]].sort((a, b) => a - b);
        let dy = [s[1], e[1]].sort((a, b) => a - b);

        for (let i of location) {
          if (
            i[0] >= dx[0] &&
            i[0] <= dx[1] &&
            i[1] >= dy[0] &&
            i[1] <= dy[1]
          ) {
            answer++;
          }
        }

        return answer;
      }

      console.log(
        solution(
          [
            [0, 3],
            [1, 1],
            [1, 5],
            [2, 2],
            [3, 3],
            [4, 0],
          ],
          [1, 4],
          [4, 1]
        )
      );
      console.log(
        solution(
          [
            [0, 3],
            [1, 1],
            [1, 5],
            [2, 2],
            [3, 3],
            [4, 0],
          ],
          [3, 4],
          [0, 0]
        )
      );
    </script>
  </body>
</html>
