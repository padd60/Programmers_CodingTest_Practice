<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(S, interval) {
        let answer = "";

        let S_arr = [...S];

        interval.forEach((item) => {
          let [start, end] = item;

          let slice_arr = S_arr.slice(start - 1, end);

          S_arr.splice(start - 1, slice_arr.length, ...slice_arr.reverse());
        });

        answer = S_arr.join("");

        return answer;
      }
      console.log(
        solution("abcde", [
          [1, 3],
          [1, 4],
          [4, 5],
        ])
      );
    </script>
  </body>
</html>
