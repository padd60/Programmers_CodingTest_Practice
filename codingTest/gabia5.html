<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(gold_prices) {
        let answer = -1;

        let buy = [];

        let sell_idx = -999;

        let earn = 0;

        let middle = Math.ceil(Math.max(...gold_prices) / 2);

        for (let i = 0; i < gold_prices.length; i++) {
          //sell
          if (buy.length > 0 && gold_prices[i] > middle) {
            earn += gold_prices[i] - buy.pop();
            sell_idx = i;
          }

          //buy
          if (gold_prices[i] <= middle && sell_idx + 1 !== i) {
            buy.push(gold_prices[i]);
          }
        }

        answer = earn;

        return answer;
      }
      //console.log(solution([2, 5, 1, 3, 4]));
      console.log(solution([7, 2, 5, 6, 1, 4, 2, 8]));
    </script>
  </body>
</html>
